<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Countries and Capitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-image: url(tech.jpg);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(248, 4, 4, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: large;
            text-align: center;
        }
        #options {
            font-size: 1.5em;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #e7d9d9;
            text-align: center; 
            margin-bottom: 10px;
            margin-top: 20px; 
}

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #e7d9d9;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #e7d9d9;
        }

        .option-button {
    /* Existing button styles */
                display: inline-block;
                margin: 0 10px 15px;
                margin-bottom: 10px;;
                padding: 10px 20px;
                font-size: 1em;
                background-color: #2d2e30;
                color: #fff;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                transition: transform 0.3s ease; /* Added transition for transform property */
}

        .option-button:hover {
            background-color: #474849;
            transform: scale(1.2); /* Scale up the button on hover */
        }

        #score {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #e7d9d9;
            font-size: 2em;
            margin-top: 20px;
        }

        #options {
            font-size: 1.5em;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
            text-align: center; 
            color: #e7d9d9;
            margin-bottom: 20px;
        }

        #submit-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="submit-button" class="option-button" onclick="nextQuestion()">Submit</button>
        <div class="container2">
            <div class="animated-text">
                <div id="score"></div>
            </div>
        </div>
    </div>
    <script>
        let currentQuestion = 0;
        let score = 0;
        
        const questions = [
        {
            question: "Q1 - Who invented the World Wide Web?",
            options: ["Bill Gates", "Tim Berners-Lee", "Steve Jobs", "Larry Page"],
            answer: "Tim Berners-Lee"
        },
        {
            question: "Q2 - Who invented the first practical telephone?",
            options: ["Thomas Edison", "Alexander Graham Bell", "Nikola Tesla", "James Watt"],
            answer: "Alexander Graham Bell"
        },
        {
            question: "Q3 - Which company introduced the first commercial microprocessor?",
            options: ["IBM", "Intel", "Microsoft", "Apple"],
            answer: "Intel"
        },
        {
            question: "Q4 - In what year was the first iPhone released?",
            options: ["2005", "2007", "2010", "2012"],
            answer: "2007"
        },
        {
            question: "Q5 - Who invented the first commercially successful incandescent light bulb?",
            options: ["Nikola Tesla", "Thomas Edison", "Benjamin Franklin", "James Watt"],
            answer: "Thomas Edison"
        },
        {
            question: "Q6 - What technology is used to store data in a non-volatile, solid-state form?",
            options: ["HDD", "SSD", "RAM", "ROM"],
            answer: "SSD"
        },
        {
            question: "Q7 - What invention is credited with the start of the Industrial Revolution?",
            options: ["Steam Engine", "Printing Press", "Telegraph", "Automobile"],
            answer: "Steam Engine"
        },
        {
            question: "Q8 - What is used to store and distribute digital media files over the internet?",
            options: ["CDN", "DNS", "FTP", "SMTP"],
            answer: "CDN"
        },
        {
            question: "Q9 - Who invented the first practical digital camera?",
            options: ["Steve Jobs", "George Eastman", "Steve Sasson", "Thomas Edison"],
            answer: "Steve Sasson"
        },
        {
            question: "Q10 - Who is credited with the invention of the Analytical Engine?",
            options: ["Charles Babbage", "Ada Lovelace", "Ada Lovelace", "John von Neumann"],
            answer: "Charles Babbage"
        }
        ];
        
        function displayQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const currentQuestionObj = questions[currentQuestion];
        
            questionElement.textContent = currentQuestionObj.question;
            optionsElement.innerHTML = '';
        
            currentQuestionObj.options.forEach((option) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.onclick = function() {
                    checkAnswer(option);
                };
                optionsElement.appendChild(button);
            });

            
        }
        
        function checkAnswer(selectedOption) {
            const currentQuestionObj = questions[currentQuestion];
            if (selectedOption === currentQuestionObj.answer) {
                score++;
            }
        
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showScore();
            }
        }
        
        function showScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Your final score is: ${score} / ${questions.length}`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            displayQuestion();
        });
    </script>
</body>
</html>
